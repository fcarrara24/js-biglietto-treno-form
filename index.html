<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- personal css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center py-2 text-white fw-bolder">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container card mb-5 mt-5">
        <div class="container-top d-flex align-items-center p-4 justify-content-center">

            <div class="input-data-container d-flex flex-column p-3">
                <label for="name" class="form-label">Nome e Cognome</label>
                <input type="text" id="name">
            </div>
            <div class="input-data-container d-flex flex-column p-3">
                <label for="distance" class="form-label">Km da percorrere</label>
                <input type="number" id="distance">
            </div>
            <div class="input-data-container d-flex flex-column p-3">
                <label for="age" class="form-label">Fascia d'età</label>
                <select name="age" id="age" value="">
                    <option value="" class="text-start">seleziona l'età</option>
                    <option value="minore" class="text-start">minore</option>
                    <option value="adulto" class="text-start">adulto</option>
                    <option value="anziano" class="text-start">anziano</option>
                </select>
            </div>
        </div>

        <div class="container-bottom p-3 d-flex flex-row justify-content-center">
            <div class="btn-container p-2">
                <button id="create" class="p-1 fw-bold">Genera</button>
            </div>
            <div class="btn-container p-2">
                <button id="reset" class="p-1 fw-bold">Annulla</button>
            </div>
        </div>

        <div id="errorBox" class="text-center p-2 d-none text-danger">

        </div>
    </div>

    <div class="d-none" id="outputBox">
        <h1 class="text-center text-white fw-bolder">IL TUO BIGLIETTO</h1>
        <div class="container card p-3">
            <h3 class="ps-1">DETTAGLIO PASSEGGERI</h3>
            <div class="row my-row pt-0">
                <div class="col p-2 " id="nameContainer">
                    <h3 class=" text-uppercase text-nowrap">nome passeggero</h3>
                    <div id="output-name" class="text-capitalize "></div>
                </div>
                <div class="col p-2">
                    <h4 class="pb-4">Offerta</h4>
                    <div id="output-offer"></div>
                </div>
                <div class="col p-2">
                    <h4 class="pb-4">Carrozza</h4>
                    <div id="output-rnd-wagon"></div>
                </div>
                <div class="col p-2">
                    <h4 class="pb-4">Codice OP</h4>
                    <div id="output-rnd-CP"></div>
                </div>
                <div class="col p-2">
                    <h4 class="pb-4">Costo Biglietto</h4>
                    <div id="output-price"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
